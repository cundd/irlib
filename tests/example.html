<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>IrLib example</title>
    <style>
        body {
            font-family: "Helvetica Neue Light", "HelveticaNeue-Light", "Helvetica Neue", Calibri, Helvetica, Arial;
            margin: 0;
            padding: 0;
            background: #1f1f1f;
            color: #ccc;
        }

        *, *:after, *:before {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        .toolbar {
            background: #333;
            color: white;
        }

        .toolbar a {
            display: inline-block;
            background: #555;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }

        .toolbar a:hover {
            background: #353535;
            color: #555;
        }

        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
<script src="../dist/irlib.js?raw=true"></script>

<div id="root"></div>

<script type="text/irlib-template" id="my-template">
    <div>
        <div class="toolbar">
            <a href="#" id="home">Home</a>
            <a href="#" id="save">Save</a>
            <a href="#" id="delete">Delete</a>
        </div>
        <div class="saved">Saved {{saved}} times</div>

        <div class="content">
            {%Blackxpression view/textField%}
            {%view view/textField%}
            {%view view/textField%}
            <br>
            {%view view/loopView%}
        </div>
    </div>
</script>

<script type="application/javascript">
    var sl = new IrLib.ServiceLocator();

    sl.registerMultiple({
        appView: function () {
            return sl.resolveDependencies(
                    new IrLib.View.Template('#my-template', {saved: 0}),
                    IrLib.View.Template
            );
        },
        'view/loopView': IrLib.View.LoopView.extend({
            template: 'hallo {{_meta.iteration}}',
            content: [
                {},
                {}
            ]
        }),
        'view/textField': IrLib.View.Template.extend({
            eventListeners: {
                'keydown': function(e) {
                    console.log(e);
                },
                'click': function(e) {
                    console.log(e);
                }
            },
            template: '<input type="text">',
//            init: function () {
//                this._super();
//                this.addEventListener('keydown', function (e) {
//                    console.log(e)
//                });
//                this.addEventListener('click', function (e) {
//                    console.log(e)
//                });
//            },

//            appendTo: function(e) {
//                console.log('fff');
//                this._super(e);
//                this.addEventListener('keydown', function(e) {
//                    console.log(e)
//                });
//                this.addEventListener('click', function(e) {
//                    console.log(e)
//                });
//            }
        }),
        appController: IrLib.Controller.extend({
            needs: ['appView:view'],
            events: {
                click: function (e) {
//                    IrLib.Logger.log('Clicked element', e.target);
//                    IrLib.Logger.log('attached to view', e.irTarget);

                    if (e.target.id === 'save') {
                        this.view.assignVariable('saved', this.view.variables.saved + 1);
                        this.view.reload();
                    }

                    if (e.target.id === 'delete') {
                        this.view.assignVariable('saved', 0);
                        this.view.reload();
                    }
                }
            }
        })
    });

    var controller = sl.get('appController');
    var view = controller.view;
    view.appendTo(document.getElementById('root'));
    controller.initializeEventListeners();
</script>

</body>
</html>
